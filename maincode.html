    필요한 이미지는 img 폴더 내에 전부 있으니 확인 후 필요한 이미지 사용!
    style은 내려받은 파일안에 각자 맡은 부분을 따로 나누어 놓았으니 거기서 작업하기!
    div 나눈것도 각자 CSS파일로 나눠 놓았으니 추가로 그 안에서 작업 해야 하는것이 있으면 사용 하시면 됩니다.

    지원 : "로고&해시태그 + 설명글", "입력창" = main_intro, main_input
    서진 : "인스타" = main_insta
    경훈 : "메뉴판" = main_menu
